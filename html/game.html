<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Sistema Solar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/game.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema Solar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/start.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/sistema solar.html">Sistema solar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="mb-4 display-4">Explora el Sistema Solar</h1>

        <div class="game mb-4">
            <iframe id="solar-system" src="https://www.solarsystemscope.com/iframe" class="w-100 shadow-lg" style="height: 600px; border: 2px solid #0f5c6e; border-radius: 10px;"></iframe>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary btn-lg px-4 py-2 shadow-sm" onclick="makeFullScreen()">Pantalla Completa</button>
            <a href="/index.html" class="btn btn-danger btn-lg px-4 py-2 shadow-sm">Salir del Juego</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function makeFullScreen() {
            var iframe = document.getElementById('solar-system');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
    
</body>
</html>

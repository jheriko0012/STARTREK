<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="/style/style login/style_login.css">
</head>
<body>

    <div class="container">
        <h1 class="text_login">Login</h1>
        <form id="loginForm">
            <h3>Nombre</h3>
            <input type="text" class="form-control mb-3" id="name">
            <h3>Correo</h3>
            <input type="email" class="form-control mb-3" id="email">
            <h3>Password</h3>
            <input type="password" class="form-control mb-3" id="password">
            
            <button type="button" class="btn btn-primary w-100" id="loginButton">Login</button>
        </form>


        <div id="alertPlaceholder" class="mt-3"></div>

        <a href="/html/login/sig in/create_count.html" class="btn btn-link mt-3">Create Account</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/login.js"></script>

</body>
</html>

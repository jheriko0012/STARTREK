<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style login/create_count.css">
</head>
<body>

    <div class="container">
        <h1 class="text_login">Create Account</h1>
        <form id="registrationForm">
            <h3>Name</h3>
            <input type="text" class="form-control mb-3" id="name">
            
            <h3>Email</h3>
            <input type="email" class="form-control mb-3" id="email">
            
            <h3>Password</h3>
            <input type="password" class="form-control mb-3" id="password">
            
            <!-- Button -->
            <button type="button" class="btn btn-primary w-100" id="registerButton">Register</button>
            <a href="index.html" class="btn btn-link mt-3">Salir</a>
        </form>
        <div id="alertPlaceholder" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js"></script>

</body>
</html>
